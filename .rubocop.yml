require:
  - rubocop-rspec
  - rubocop-rails
  - rubocop-capybara
  - rubocop-factory_bot

AllCops:
  NewCops: enable

Style/FrozenStringLiteralComment:
  Enabled: false

Style/NumericLiteralPrefix:
  Enabled: false

Style/NumericLiterals:
  Enabled: false

Style/RedundantInterpolation:
  Enabled: false

Style/SymbolArray:
  Enabled: false

Style/ClassAndModuleChildren:
  Enabled: false

RSpec/ImplicitExpect:
  Enabled: false

RSpec/HookArgument:
  Enabled: false

RSpec/EmptyExampleGroup:
  Enabled: false

RSpec/DescribeClass:
  Enabled: false

RSpec/DescribedClass:
  Enabled: false

RSpec/MultipleExpectations:
  Enabled: false

RSpec/ExampleLength:
  Enabled: false

Capybara/CurrentPathExpectation:
  Enabled: false

FactoryBot/FactoryClassName:
  Enabled: false

Rails/TimeZone:
  Enabled: false

Rails/Output:
  Enabled: false

RSpec/Rails/HttpStatus:
  Enabled: false
