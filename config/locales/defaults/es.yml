es:
  time:
    am: "am"
    pm: "pm"
    formats:
      default: "%l:%M %P"
  date:
    formats:
      default: "%A, %d de %B"
    month_names: [~, enero, febrero, marzo, abril, mayo, junio, julio, agosto, septiembre, octubre, noviembre, diciembre]
    day_names: [~, lunes, martes, miércoles, jueves, viernes, sábado, domingo]
